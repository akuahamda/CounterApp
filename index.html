<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title> 
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
    <div>
        <h1 class="text-center m-10 text-3xl">Counter App</h1>
        <p id="counter" class="text-center m-5 text-2xl"></p>
        <div class="flex justify-center items-center gap-5">
            <button id="increment">+</button>
            <button id="decrement">-</button>
        </div>
    </div>
    <button class="p-2 m-10 bg-black text-white rounded" id="button">Click me</button><br>
    <button class="m-5 p-2 bg-slate-500 text-white rounded" id="date">Hit me up</button><br>
    <input class="m-10" type="color"><br>
    <button class="text-white bg-gray-950 rounded p-2 m-5" id="colorpicker">Change color</button>
    <script src="index.js"></script>
</body>
</html>
